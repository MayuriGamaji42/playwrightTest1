name: Parallel-jobs

on:
  workflow_dispatch:

jobs:
  chromium-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal
      options: --user root  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
          
      - name: Run Playwright tests on Chromium
        run: npx playwright test --project=chromium 

      - name: Upload Chromium Test Report
        uses: actions/upload-artifact@v4
        with:
          name: chromium-test-report
          path: playwright-report

  firefox-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:focal
      options: --user root  
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set HOME envirenment avriable
        run: export HOME=/root
        
      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
          
      - name: Run Playwright tests on Firefox
        run: npx playwright test --project=firefox 


      - name: Upload Firefox Test Report
        uses: actions/upload-artifact@v4
        with:
          name: firefox-test-report
          path: playwright-report
