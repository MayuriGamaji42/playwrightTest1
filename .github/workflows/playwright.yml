name: Playwright Tests 4

on:
  push:
    branches:
      - main  # Replace 'main' with the branch name you want to target
      - develop  # You can add additional branches as needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Adjust the Node.js version as per your project's requirements

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm test

      # Fail the workflow if any test fails
      - name: Check test results
        if: ${{ failure() }}
        run: exit 1
